<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
       <header>What's for dinner?</header>
    <h1>
      <article class="left-box"> 
          <p class="button-header">What are you looking for?<span class="asterisk">*</span>
          </p>
          <p>
              <input class="side" id="side" type="radio" name="dinner" value="Side">
              <label for="side">Side</label>
          </p>
          <p>
              <input class="main" id="main" type="radio" name="dinner" value="Main">
              <label for="main">Main Dish</label>
          </p>
          <p>
              <input class="dessert" id="dessert" type="radio" name="dinner" value="Dessert">
              <label for="dessert">Dessert</label>
          </p>
          <p>
              <input class="entire" id="entire" type="radio" name="dinner" value="Entire">
              <label for="entire">Entire Meal</label>
          </p>

        <button class= "lets-cook-button">Let's Cook!</button>
      </article>
      <article class="right-box">
            <h2 class= "you-should-make hidden">You should make:</h2>
            <h3 class="food-suggestion hidden">food goes here:</h3>
            <img class = "cooking-pot" src="assets/cookpot.svg" alt="An image of a cooking pot.">
      </article>
    </h1>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
